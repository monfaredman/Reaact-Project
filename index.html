<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React-Course</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
      width: 100%;
    }
    .container {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    div.cart {
      width: 33%;
      margin: 2rem;
      background-color: aquamarine;
      text-align: center;
    }
    p {
      font-size: 2rem;
    }
  </style>
  <body>
    <div id="app" />
    <!-- <script src="./index.js" type="module"></script> -->
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.2/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
    ></script>
    <script>
      function generateCart(name, age) {
        const cart = React.createElement(
          "div",
          { className: "cart" },
          React.createElement("p", null, `Name : ${name} `),
          React.createElement("p", null, `Age : ${age} `)
        );
        return cart;
      }
      const users = [
        {
          name: "Moslem ❤️",
          age: "22 😊",
        },
        {
          name: "Ali 💀",
          age: "28 ✨",
        },
        {
          name: "Mohammad 💀",
          age: "31 ✨",
        },
      ];

      const carts = users.map((data) => {
        return generateCart(data.name, data.age);
      });
      console.log(carts);
      const container = React.createElement(
        "div",
        { className: "container" },
        carts
      );

      ReactDOM.render(container, document.getElementById("app"));
    </script>
  </body>
</html>
