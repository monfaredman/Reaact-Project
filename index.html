<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React-Course</title>
  </head>
  <style>
    .app {
      font-size: 2rem;
    }
    input.input {
      display: block;
    }
  </style>
  <body>
    <div id="app" />
    <!-- <script src="./index.js" type="module"></script> -->
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.2/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      class Paragraph extends React.Component {
        render() {
          return <p className="p">Start Chat</p>;
        }
      }
      class Input extends React.Component {
        render() {
          return <input placeholder="write" className="input" />;
        }
      }
      class Checkbox extends React.Component {
        render() {
          return (
            <label>
              todo1
              <input type="checkbox" />
            </label>
          );
        }
      }
      class Form extends React.Component {
        render() {
          return (
            <form>
              <Paragraph />
              <Input />
              <Checkbox />
            </form>
          );
        }
      }

      ReactDOM.render(<Form />, document.getElementById("app"));
    </script>
  </body>
</html>
